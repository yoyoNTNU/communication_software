name: proj
description: Instant Communication, Delivered Express
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  bloc: ^8.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.0.0
  http: ^1.1.0
  logging: ^1.2.0
  meta: ^1.9.1
  web_socket_channel: ^2.0.0
  intl: ^0.18.1
  sqflite: ^2.0.0
  path: ^1.8.0
  path_provider: ^2.0.5
  sqflite_common_ffi: ^2.3.0+2
  sqlite3_flutter_libs: ^0.5.16
  intl_phone_number_input: ^0.7.3
  flutter_countdown_timer: ^4.1.0
  calendar_date_picker2: ^0.5.3
  image_picker: ^1.0.4
  animated_toggle_switch: ^0.8.0
  flutter_swipe_action_cell: ^3.1.2
  dropdown_button2: ^2.3.9
  photo_view: ^0.14.0
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  audioplayers: ^5.2.0
  flutter_shake_animated: ^0.0.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

